<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      //If Else
      let n = parseInt(prompt("Enter The Value", 0));
      if (n % 2 == 1) alert(n + " is Odd");
      else alert(n + " is Even");
    </script>
  </head>
  <body></body>
</html>
