<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      //while loop
      document.writeln("Demo On While Loop </br>");
      let n = parseInt(prompt("Enter The Range", 0));
      let i = 0;
      while (i <= n) {
        document.writeln(i++ + "</br>");
      }
    </script>
  </head>
  <body></body>
</html>
