<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      //Break Statement
      document.writeln("Demo On Break Statement </br>");
      let n = parseInt(prompt("Enter Range", 0));
      for (let i = 1; i <= n; i++) {
        if (i == 5) break;
        else document.writeln(i + "</br>");
      }
    </script>
  </head>
  <body></body>
</html>
