<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      // Parameterized Constructor
      class Product {
        constructor(id, category, name, cost) {
          this.pid = id;
          this.pcategory = category;
          this.pname = name;
          this.pcost = cost;
        }
        display() {
          document.writeln(`Product ID : ${this.pid}</br>`);
          document.writeln(`Product Category : ${this.pcategory}</br>`);
          document.writeln(`Product Name : ${this.pname}</br>`);
          document.writeln(`Product Cost : ${this.pcost}</br>`);
        }
      }
      let p1 = new Product(101, "Mobile", "IPhone", 56000.5);
      p1.display();
      let p2 = new Product(102, "Clothes", "Saree", 2000.0);
      p2.display();
    </script>
  </head>
  <body></body>
</html>
