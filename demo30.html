<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      // map method
      const arr1 = [12, 45, 56, 13, 14, 90];
      document.writeln("Array arr1 = " + arr1 + "</br>");
      const output1 = arr1.map((element) => {
        return element * 5;
      });
      document.writeln("Output Array = " + output1 + "</br>");

      //filter method
      const arr2 = [20, 7, 42, 16, 9, 12, 11];
      document.writeln("Array arr2 = " + arr2 + "</br>");
      let output2 = arr2.filter((element) => element % 2 == 1);
      document.writeln("Output Array = " + output2 + "</br>");

      //reduce method
      const arr3 = [5, 8, 3, 7, 9, 2, -1]; // length=7
      const total = (sum, element) => (sum += element);
      let output3 = arr3.reduce(total, 0);
      document.writeln(output3);
    </script>
  </head>
  <body></body>
</html>
