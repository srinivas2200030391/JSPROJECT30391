<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      //Switch Case
      const n = parseInt(prompt("Enter Your Option"));
      switch (n) {
        case 1:
          document.writeln("Iam in Case 1");
          break;
        case 2:
          document.writeln("Iam in Case 2");
          break;
        default:
          document.writeln("You have Opted Wrong Choice");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
