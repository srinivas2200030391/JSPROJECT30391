<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      //If Else
      let age = parseFloat(prompt("Enter Age", 0));
      if (age >= 18)
        document.writeln("<font color='green'>I am Eligible to Vote</font>");
      else
        document.writeln("<font color='red'>I am Not Eligible to Vote</font>");
    </script>
