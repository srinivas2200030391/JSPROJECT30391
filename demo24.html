<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      //Traditional function definition
      function demo1() {
        console.log("Demo-1 Function");
      }
      demo1();

      //arrow function
      const demo2 = () => {
        console.log("Demo-2 Function");
      };
      demo2();
    </script>
  </head>
  <body></body>
</html>
