<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      //Simple If
      let n = parseInt(prompt("Enter Value", 0));
      if (n < 0) n = -n;
      document.writeln(n);
    </script>
