<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVACRIPT</title>
    <script>
      //passing an array to the function
      function display(numbers) {
        let total = 0;
        for (let element of numbers) total += element;
        return total;
      }

      const arr = [10, 20, 30, 40.4, 50.6]; // static array
      document.writeln("Array = " + arr + "</br>");
      document.writeln("Output = " + display(arr));
    </script>
  </head>
  <body></body>
</html>
