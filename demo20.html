<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>

    <script>
      //function with args and with return value
      function rrr(x, y) {
        return x * y;
      }
      const a = parseInt(prompt("Enter a Value", 0));
      const b = parseInt(prompt("Enter a Value", 0));
      document.writeln("Result = " + rrr(a, b));
    </script>
  </head>
  <body></body>
</html>
