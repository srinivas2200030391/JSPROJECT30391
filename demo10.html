<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      //else if ladder
      let a = parseInt(prompt("Enter Value of A")),
        b = parseInt(prompt("Enter Value of B")),
        c = parseInt(prompt("Enter Value of C"));
      if (a > b && a > c)
        document.writeln("<h3 align='center'>" + a + " Is Big</h3>");
      else if (b > c)
        document.writeln("<h3 align='center'>" + b + " Is Big</h3>");
      else document.writeln("<h3 align='center'>" + c + " Is Big</h3>");
    </script>
  </head>
  <body></body>
</html>
