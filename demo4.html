<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      var person = {
        id: 101,
        name: "klu",
        age: 40.5,
      };
      document.writeln(typeof person + "</br>");
      document.write(person.id + "</br>");
      document.write(person.name + "</br>");
      document.write(person.age + "</br>");
      person.name = "Klef";
      person.age = 45.6;
      document.write(person.name + "</br>");
      document.write(person.age + "</br>");
    </script>
  </head>
  <body></body>
</html>
