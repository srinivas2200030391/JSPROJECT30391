<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      // arrow function demo
      const sum = (a, b) => a + b;
      document.writeln("Output = " + sum(10.5, 20.5) + "</br>");

      const mul = (a, b) => {
        let result = a * b;
        return result;
      };
      document.writeln("Output = " + mul(10, 20) + "</br>");

      const flag = (n) => {
        if (n % 2 == 0) return true;
        return false;
      };
      const input = 18; //static variable
      if (flag(input)) document.writeln(input + " Is Even</br>");
      else document.writeln(input + "Is Odd</br>");
    </script>
  </head>
  <body></body>
</html>
