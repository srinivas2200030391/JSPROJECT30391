<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      //function with no args with return value
      function add() {
        const a = 10;
        const b = 20;
        return a + b;
      }
      document.writeln("Output = " + add());
      let result = add();
      alert(result);
      console.log("Output = " + add());
    </script>
  </head>
  <body></body>
</html>
