<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      // javascript class and Object
      // Class Contains Attributes/ Properties/ Data Members and method/ member functions
      class Student {
        setData(id, name, status) {
          //sid, sname, sstatus are attributes in Student class
          this.sid = id;
          this.sname = name;
          this.sstatus = status;
        }
        getData() {
          document.writeln(`Student id = ${this.sid}</br>`);
          document.writeln(`Student name = ${this.sname}</br>`);
          document.writeln(`Student status = ${this.sstatus}</br>`);
        }
      }
      let s1 = new Student(); //s1 is an object of student class
      s1.setData(101, "Srinivas", true);
      s1.getData();
      let s2 = new Student();
      s2.setData(102, "MSWD", false);
      s2.getData();

      document.writeln(`${s1.sid}, ${s1.sname}, ${s1.sstatus}</br>`);
      document.writeln(`${s2.sid}, ${s2.sname}, ${s2.sstatus}`);
    </script>
  </head>
  <body></body>
</html>
